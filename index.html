<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="newLetter.css" />
    <!-- Font icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="news">
      <div class="first">
        <h1>Stay updated!</h1>
        <p>
          join 60,000+ product managers monthly <br />
          updates on:
        </p>
        <div class="icons">
          <!-- one -->
          <i class="fa-solid fa-circle-check"></i>
          <span> Product dicovery and building what matters</span>
          <br />
          <!-- Two -->
          <i class="fa-solid fa-circle-check"></i>
          <span> Measuring to ensure updates are success</span>
          <br />

          <!-- Three -->
          <i class="fa-solid fa-circle-check"></i>
          <span> Add much more!</span>
        </div>

        <!-- Email input section -->
        <div class="emailInput">
          <div class="check">
            <p>Email address</p>
            <p class="invalid"></p>
          </div>

          <input
            type="email"
            placeholder="email@company.com"
            required
            class="email-in"
          />
          <br />
          <button class="register">Suscribe to monthly newsletter</button>
        </div>
      </div>
      <div class="second">
        <img
          src="illustration-sign-up-desktop.svg"
          class="sideImage"
        />
      </div>
    </section>
    <section class="thanks">
      <div class="dis">
        <i class="fa-solid fa-circle-check"></i>
        <h2>Thanks for subscribing!</h2>
        <p class="para">
        </p>
         
        <button class="dismiss">Dismiss Message</button>
      </div>
    </section>
    <script src="newsLetter.js"></script>
  </body>
</html>
